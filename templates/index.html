<!DOCTYPE html>
<html>
<head>
    <title>SEBI Fraud Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00c6ff;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: #00c6ff;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #009acd;
            box-shadow: 0 0 10px #00c6ff;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 15px;
            border-radius: 6px;
            background: #1f4068;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            background: #009acd;
            box-shadow: 0 0 10px #00c6ff;
        }
    </style>
</head>
<body>
    <h1>üîé SEBI Fraud Detection Portal</h1>
    <p>Enter SEBI Registration Number to verify:</p>
    <input type="text" id="sebiInput" placeholder="Enter SEBI Reg. No">
    <button onclick="checkAdvisor()">Verify</button>
    <div id="result"></div>

    <p><a href="/manage">Manage Advisors</a></p>

    <script>
        async function checkAdvisor() {
            const sebiNo = document.getElementById("sebiInput").value;
            const response = await fetch(`/verify/${sebiNo}`);
            const resultDiv = document.getElementById("result");

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<b style="color: #00ff99;">‚úÖ Valid Advisor</b><br>
                                       <span>SEBI No: ${data.sebi_reg_no}</span><br>
                                       <span>Name: ${data.name}</span>`;
            } else {
                const error = await response.json();
                resultDiv.innerHTML = `<b style="color: #ff4d4d;">‚ùå ${error.detail}</b>`;
            }
        }
    </script>
</body>
</html>
