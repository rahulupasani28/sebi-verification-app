<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; background:#0f172a; color:#f8fafc; text-align:center; padding:50px;}
        input, button { padding:10px; margin:5px; border-radius:6px; border:none; }
        button { background:#38bdf8; color:white; cursor:pointer; }
        button:hover { background:#0ea5e9; }
        .error { color:#f87171; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
